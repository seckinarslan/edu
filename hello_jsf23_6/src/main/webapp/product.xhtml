<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Product List</title>
</h:head>

<h:body>
    <h3>Add New Product</h3>
    <h:form>
        <p:inputText value="#{productBean.newProduct.name}" />
        <p:inputText value="#{productBean.newProduct.price}" />
        <p:commandButton value="Add" action="#{productBean.addProduct}"  update="form"/>
    </h:form>

    <h3>Product List</h3>
    <h:form id="form">
        <p:dataTable id="dataTable" value="#{productBean.productList}" var="product">
            <p:column headerText="Name">
                <h:outputText value="#{product.name}" />
            </p:column>
            <p:column headerText="Price">
                <h:outputText value="#{product.price}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
